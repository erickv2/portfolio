<div class="absolute left-8 md:left-16 top-1/2 -translate-y-1/2 flex items-center -rotate-90 origin-top-left ml-[-20px] mt-[10px]">
<span class="text-sm tracking-widest text-text-light/70 dark:text-text-dark/70">LIGHT</span>
<button class="mx-2 w-10 h-5 bg-text-light/20 dark:bg-text-dark/20 rounded-full flex items-center p-1 transition-all duration-300" id="theme-toggle">
<div class="w-4 h-4 bg-text-light dark:bg-text-dark rounded-full transform transition-transform duration-300" id="theme-toggle-indicator"></div>
</button>
<span class="text-sm tracking-widest text-text-light/70 dark:text-text-dark/70">DARK</span>
</div>
</div>
<script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleIndicator = document.getElementById('theme-toggle-indicator');
        const html = document.documentElement;

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            themeToggleIndicator.style.transform = 'translateX(20px)';
        } else {
            html.classList.remove('dark');
            themeToggleIndicator.style.transform = 'translateX(0px)';
        }
        themeToggleBtn.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                themeToggleIndicator.style.transform = 'translateX(0px)';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                themeToggleIndicator.style.transform = 'translateX(20px)';
            }
        });
    </script>
